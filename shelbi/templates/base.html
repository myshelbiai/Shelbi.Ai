<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Shelbi{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header class="nav">
    <a href="{{ url_for('home') }}">Shelbi</a>
{% set ep = request.endpoint or '' %}
<nav>
  <a href="{{ url_for('home') }}"
     class="{{ 'active' if ep == 'home' else '' }}">Home</a>

  <a href="{{ url_for('tasks_ui') }}"
     class="{{ 'active' if ep == 'tasks_ui' or ep.startswith('task_') else '' }}">Tasks</a>

  <a href="{{ url_for('calendar.index') }}"
     class="{{ 'active' if ep.startswith('calendar.') else '' }}">Calendar</a>

  <a href="{{ url_for('health') }}"
     class="{{ 'active' if ep == 'health' else '' }}">Health</a>
</nav>

  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer>Shelbi.Ai â€” local dev</footer>
</body>
</html>
